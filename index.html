<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caesar Cipher Disk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .control-panel {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      max-width: 500px;
      width: 100%;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      resize: vertical;
      transition: border-color 0.3s;
      font-family: inherit;
    }

    textarea:focus {
      outline: none;
      border-color: #3498db;
    }

    .shift-controls {
      margin: 20px 0;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .shift-label {
      font-weight: 600;
      color: #555;
    }

    #shiftNumber {
      width: 60px;
      padding: 8px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 16px;
      text-align: center;
    }

    #shift {
      flex: 1;
      height: 6px;
      background: #e0e0e0;
      outline: none;
      border-radius: 3px;
      -webkit-appearance: none;
    }

    #shift::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #3498db;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #shift::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #3498db;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .mode-controls {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .mode-controls label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-weight: 500;
      color: #555;
    }

    .mode-controls input[type="radio"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .disk-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 0 auto;
      background: white;
      border-radius: 50%;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }

    .ring {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border-radius: 50%;
    }

    .outer-ring-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #95a5a6;
      border-radius: 50%;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
    }

    .inner-ring-bg {
      position: absolute;
      width: 240px;
      height: 240px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #e8d5b7;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .center-circle {
      position: absolute;
      width: 80px;
      height: 80px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 50%;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .letter {
      position: absolute;
      width: 32px;
      height: 32px;
      text-align: center;
      font-weight: bold;
      line-height: 32px;
      font-size: 18px;
      font-family: 'Courier New', monospace;
      transform-origin: center;
    }

    .outer-letter {
      color: #ffffff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .inner-letter {
      color: #2c3e50;
      font-weight: 600;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #innerRing {
      transform-origin: center center;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .output-panel {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-top: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    #output {
      font-size: 1.2rem;
      color: #2c3e50;
      word-break: break-all;
      min-height: 30px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
    }

    .output-label {
      font-weight: 600;
      color: #555;
      margin-bottom: 10px;
      display: block;
    }

    /* Hover effects */
    .outer-letter {
      transition: transform 0.2s;
    }

    .outer-letter:hover {
      transform: scale(1.1);
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .disk-container {
        width: 320px;
        height: 320px;
      }

      .inner-ring-bg {
        width: 192px;
        height: 192px;
      }

      .center-circle {
        width: 64px;
        height: 64px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Caesar Cipher Disk</h1>

  <div class="control-panel">
    <textarea id="inputText" rows="3" placeholder="Enter your message here..."></textarea>
    
    <div class="shift-controls">
      <span class="shift-label">Shift:</span>
      <input type="number" id="shiftNumber" min="0" max="25" value="0" />
      <input type="range" id="shift" min="0" max="25" value="0" />
    </div>

    <div class="mode-controls">
      <label>
        <input type="radio" name="mode" value="encrypt" checked />
        Encrypt
      </label>
      <label>
        <input type="radio" name="mode" value="decrypt" />
        Decrypt
      </label>
    </div>
  </div>

  <div class="disk-container">
    <div class="outer-ring-bg"></div>
    <div class="inner-ring-bg"></div>
    <div class="ring" id="outerRing"></div>
    <div class="ring" id="innerRing"></div>
    <div class="center-circle"></div>
  </div>

  <div class="output-panel">
    <span class="output-label">Result:</span>
    <div id="output"></div>
  </div>

  <script>
    const alphabet = [..."ABCDEFGHIJKLMNOPQRSTUVWXYZ"];
    const outerRing = document.getElementById("outerRing");
    const innerRing = document.getElementById("innerRing");
    const inputText = document.getElementById("inputText");
    const shiftSlider = document.getElementById("shift");
    const shiftNumber = document.getElementById("shiftNumber");
    const output = document.getElementById("output");

    function createRing(container, isInner = false) {
      container.innerHTML = "";
      const len = alphabet.length;
      const radius = isInner ? 120 : 170;
      const centerX = 200;
      const centerY = 200;

      alphabet.forEach((char, i) => {
        const angle = (360 / len) * i;
        const angleRad = (angle - 90) * Math.PI / 180;
        const x = centerX + radius * Math.cos(angleRad);
        const y = centerY + radius * Math.sin(angleRad);

        const el = document.createElement("div");
        el.className = `letter ${isInner ? 'inner-letter' : 'outer-letter'}`;
        el.style.left = `${x - 16}px`;
        el.style.top = `${y - 16}px`;
        el.innerText = char;
        
        // Add data attribute for inner letters to track rotation
        if (isInner) {
          el.setAttribute('data-letter', char);
        }
        
        container.appendChild(el);
      });
    }

    function caesarCipher(text, shift, decrypt = false) {
      return text.toUpperCase().replace(/[A-Z]/g, c => {
        const index = alphabet.indexOf(c);
        if (index === -1) return c;
        const offset = decrypt ? (index - shift + 26) % 26 : (index + shift) % 26;
        return alphabet[offset];
      });
    }

    function update() {
      const shift = parseInt(shiftSlider.value);
      shiftNumber.value = shift;
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const isDecrypt = mode === "decrypt";
      const angle = (360 / 26) * shift * (isDecrypt ? 1 : -1);
      innerRing.style.transform = `rotate(${angle}deg)`;
      
      // Keep inner letters upright
      const innerLetters = innerRing.querySelectorAll('.inner-letter');
      innerLetters.forEach(letter => {
        letter.style.transform = `rotate(${-angle}deg)`;
      });
      
      const text = inputText.value;
      if (text) {
        const result = caesarCipher(text, shift, isDecrypt);
        output.textContent = result;
      } else {
        output.textContent = "Enter text above to see the result";
      }
    }

    // Event listeners
    shiftSlider.addEventListener("input", () => {
      shiftNumber.value = shiftSlider.value;
      update();
    });

    shiftNumber.addEventListener("input", () => {
      const value = Math.min(25, Math.max(0, parseInt(shiftNumber.value) || 0));
      shiftNumber.value = value;
      shiftSlider.value = value;
      update();
    });

    inputText.addEventListener("input", update);
    document.querySelectorAll('input[name="mode"]').forEach(r => 
      r.addEventListener("change", update)
    );

    // Initialize
    createRing(outerRing);
    createRing(innerRing, true);
    update();

    // Add animation on load
    setTimeout(() => {
      shiftSlider.value = 3;
      update();
      setTimeout(() => {
        shiftSlider.value = 0;
        update();
      }, 1000);
    }, 500);
  </script>
</body>
</html>
